<div class="container-fluid register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>Your perfect find is just a click away!</p>
            <input (click)="redirectToRegister()" style="margin-top: 20px;" type="button" value="Register"/><br/>
        </div>
        <div style="margin-top: 70px;" class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Login</h3>
                    <form (ngSubmit)="onSubmit()" #loginForm="ngForm"> <!-- Form submission handling -->
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="emailOrPhone" placeholder="Email or Phone"
                                        [(ngModel)]="EmailOrPhone" name="EmailOrPhone" required> <!-- Added name and required -->
                                    <label for="emailOrPhone">Email or Phone</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        [(ngModel)]="Password" name="Password" required> <!-- Changed to type password -->
                                    <label for="password">Password</label>
                                </div>

                                <div *ngIf="errorMessage" style="color: red;">
                                    {{ errorMessage }}
                                </div>
                            </div>
                            <div class="col-md-6" style="margin-top: 0px; margin-left: -100px;">
                                <input type="submit" class="btnRegister" value="Login"/> <!-- Submit button -->
                            </div>
                        </div>
                    </form> <!-- Closing form tag -->
                </div>
            </div>
        </div>
    </div>
</div>
