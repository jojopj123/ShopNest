
<div class="container-fluid register">
    <div class="row">
        <div  class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Welcome</h3>
            <p>Your perfect find is just a click away!</p>
            <input (click)="redirectToRegister()" style="margin-top: 20px;"  type="submit"  name="" value="Register"/><br/>
        </div>
        <div style="margin-top: 70px;" class="col-md-9 register-right">
           
            <div  class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Login</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-floating mb-3">
                                <input  type="text" class="form-control" id="floatingInput" placeholder="Email or Phone"
                                [(ngModel)]="emailOrPhone" >
                                <label for="floatingInput"> Email or Phone </label>
                              </div>

                              <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="Password"
                                [(ngModel)]="password" >
                                <label for="floatingInput">Password</label>
                              </div>

                              

                    
                        </div>
                        <div class="col-md-6" style="margin-top: 0px; margin-left: -100px;">

                          
                            
                            <input type="submit" class="btnRegister"  (click)="login()" value="Login"/>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</div>
